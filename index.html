<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>阮氏旧宅VR展览</title>
    <link rel="stylesheet" href="static/index.css">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="select-page" id="selectPage">
        <h1 class="chinese-title">阮氏旧宅VR展览</h1>
        <div class="select-buttons">
            <audio id="hoverSound" preload="auto">
                <source src="template/sound/chupeng.MP3" type="audio/mpeg"> <!-- 触碰音效文件 -->
            </audio>
            <button class="select-btn" 
                    data-type="new" 
                    onmouseover="playHoverSound()" 
                    onclick="playClickSound('new')">
                查看新全景
            </button>
            <button class="select-btn" 
                    data-type="old" 
                    onmouseover="playHoverSound()" 
                    onclick="playClickSound('old')">
                查看旧全景
            </button>
        </div>
    </div>
    <div class="pano-page" id="panoPage">
        <div id="pano-container"></div> 
        <button class="exit-btn" id="exitBtn">退出展览</button>
         <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>加载中...</p>
         </div>
    </div>
    <script src="krpano/tour.js"></script>
    <script src="main.js"></script>
</body>
</html>
